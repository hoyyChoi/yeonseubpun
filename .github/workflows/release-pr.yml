name: Prepare Release (PR)

on:
  pull_request:
    branches: [fe/prod]
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  prepare:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # preset만 워킹디렉토리에 설치(패키지.json 수정 X)
      - name: Install preset (no-save)
        run: npm i --no-save conventional-changelog-conventionalcommits@7

      - name: Determine next version (auto)
        id: bump
        shell: bash
        run: |
          BUMP=$(npx -y conventional-recommended-bump@9 -p conventionalcommits)
          if [ -z "$BUMP" ]; then BUMP=patch; fi
          npm version "$BUMP" --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG (latest section only)
        run: |
          npx -y conventional-changelog-cli@5 -p conventionalcommits -i CHANGELOG.md -s -r 1

      - name: Commit & push to PR branch
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md package.json
          git commit -m "chore(release): v${{ steps.bump.outputs.version }}"
          git push
